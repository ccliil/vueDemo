<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义组件-局部注册</title>
</head>
<body>
<div id="app">
<counter></counter>
</div>

</body>
<script type="application/javascript" src="vue.js"></script>
<script type="application/javascript">
    let counter={
        template:"<button v-on:click=\"count++\">你点了我{{count}}下，我记住了</button>",
        data(){
            return {
                count:1
            }
        }
    }
    let vue =new Vue({
        el:"#app",
        components:{
            counter:counter
        }
    })
</script>
</html>
