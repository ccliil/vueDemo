<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10_组件通信-父向子传数据</title>
</head>
<body>
<div id="app">
    <counter :count="count"></counter>
</div>

</body>
<script type="application/javascript" src="vue.js"></script>
<script type="application/javascript">
    let counter={
        template:"<button v-on:click=\"count++\">你点了我{{count}}下，我记住了</button>",
        props:['count'],
        data(){
            return {

            }
        }
    };
    let vue =new Vue({
        el:"#app",
        components:{
            counter:counter
        },
        data:{
            count:1
        }
    })
</script>
</html>
